<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/calculator.css">
    <title>Blue Pen Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator_container">
            <div class="visor">
                <div class="secondary_info_container">
                    <label>1 + 5</label>
                </div>

                <div class="main_info_container">
                    <label id="main-info">
                        6
                    </label>
                </div>
            </div>
            <div class="panel">
                <div class="keys">
                    <button class="key">
                        <label>7</label>
                    </button>
                    <button class="key">
                        <label>8</label>
                    </button>
                    <button class="key">
                        <label>9</label>
                    </button>
                    <button class="key" data-type-key="symbol">
                        <label>÷</label>
                    </button>
                    <button class="key">
                        <label>4</label>
                    </button>
                    <button class="key">
                        <label>5</label>
                    </button>
                    <button class="key">
                        <label>6</label>
                    </button>
                    <button class="key" data-type-key="symbol">
                        <label>×</label>
                    </button>
                    <button class="key">
                        <label>1</label>
                    </button>
                    <button class="key">
                        <label>2</label>
                    </button>
                    <button class="key">
                        <label>3</label>
                    </button>
                    <button class="key" data-type-key="symbol">
                        <label>–</label>
                    </button>
                    <button class="key">
                        <label>0</label>
                    </button>
                    <button class="key">
                        <label>,</label>
                    </button>
                    <button class="key" id="equal" data-type-key="symbol">
                        <label>=</label>
                    </button>
                </div>
            </div>
      </div>
      </div>
</body>
</html>
